<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="styles/style.css" >
        <script src="scripts/main.js" defer></script>

        <title>Calculadora</title>
    </head>
    <body>
        <main>
            <!--Cabecalho da calculadora-->
            <div id="cabecalho">
                <div>
                    <p id="equation" dir="rtl">&nbsp;</p>
                </div>
                <div>
                    <input type="text" id="inputValues" maxlength="25">
                </div>
                <div>
                    <p id="operation-select">&nbsp;</p>
                </div>
                <div>
                    <p id="malformed">&nbsp;</p>
                </div>
            </div>
            <!----------------------------------------->

            <!--Buttons-->
            <div id="btn-page">
                <div>
                    <button id="btn-clear">C</button>
                </div>

                <div class="group-btns">
                    <div>
                        <button class="btns-numbers" value="1">1</button>
                    </div>
                    <div>
                        <button class="btns-numbers" value="2">2</button>
                    </div>
                    <div>
                        <button class="btns-numbers" value="3">3</button>
                    </div>
                    <div>
                        <button class="btns-operators" value="+">+</button>
                    </div>
                </div>

                <div class="group-btns">
                    <div>
                        <button class="btns-numbers" value="4">4</button>
                    </div>
                    <div>
                        <button class="btns-numbers" value="5">5</button>
                    </div>
                    <div>
                        <button class="btns-numbers" value="6">6</button>
                    </div>
                    <div>
                        <button class="btns-operators" value="-">-</button>
                    </div>
                </div>

                <div class="group-btns">
                    <div>
                        <button class="btns-numbers" value="7">7</button>
                    </div>
                    <div>
                        <button class="btns-numbers" value="8">8</button>
                    </div>
                    <div>
                        <button class="btns-numbers" value="9">9</button>
                    </div>
                    <div>
                        <button class="btns-operators" value="x">x</button>
                    </div>
                </div>

                <div class="group-btns">
                    <div>
                        <button id="btn-zero" class="btns-numbers" value="0">0</button>
                    </div>
                    <div>
                        <button id="btnEqual">=</button>
                    </div>
                    <div>
                        <button class="btns-operators" value="รท">รท</button>
                    </div>
                </div>
            </div>
            <!-------------------------------------------------->
        </main>
    </body>
</html>
