<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="styles/style.css" >

        <title>Calculadora</title>
    </head>
    <body>
        <main>
            <!--Cabecalho da calculadora-->
            <div id="cabecalho">
                <div>
                    <span id="equation">2+2</span>
                </div>
                <div>
                    <input type="text" id="inputValues" maxlength="25">
                </div>
                <div>
                    <p id="operation-select">+</p>
                </div>
                <div>
                    <p id="malformed">Malformed Expression</p>
                </div>
            </div>
            <!----------------------------------------->

            <!--Buttons-->
            <div id="btn-page">
                <div>
                    <button id="btn-clear">C</button>
                </div>

                <div class="group-btns">
                    <div>
                        <button>1</button>
                    </div>
                    <div>
                        <button>2</button>
                    </div>
                    <div>
                        <button>3</button>
                    </div>
                    <div>
                        <button>4</button>
                    </div>
                </div>

                <div class="group-btns">
                    <div>
                        <button>4</button>
                    </div>
                    <div>
                        <button>5</button>
                    </div>
                    <div>
                        <button>6</button>
                    </div>
                    <div>
                        <button>-</button>
                    </div>
                </div>

                <div class="group-btns">
                    <div>
                        <button>7</button>
                    </div>
                    <div>
                        <button>8</button>
                    </div>
                    <div>
                        <button>9</button>
                    </div>
                    <div>
                        <button>x</button>
                    </div>
                </div>

                <div class="group-btns">
                    <div>
                        <button id="btn-zero">0</button>
                    </div>
                    <div>
                        <button>=</button>
                    </div>
                    <div>
                        <button>รท</button>
                    </div>
                </div>
            </div>
            <!-------------------------------------------------->
        </main>
    </body>
</html>
